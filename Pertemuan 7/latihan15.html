<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <p>For-Loop</p>
    <script>
        for (let i = 0; i < 100; i++){
            document.writeln("Interation Number: "+ i +"</br>");
        }
    </script>
    <p>While-Loop</p>
    <script>
        let o = 0;
        while (o < 100) {
            document.writeln("Interation Number: "+ o +"</br>");
            o= o+5;
        }
    </script>
    <p>Do While-Loop</p>
    <script>
        let u = 0;
        do {
            document.writeln("Interation Number: "+ u +"</br>");
            u= u+10;
        } while (u < 100);
    </script>
</body>
</html>
