<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let greeting = 123;
        document.writeln(greeting + '->');
        document.writeln(typeof(greeting));
        document.writeln("</br>");

        let massage;
        massage = "123";
        document.writeln(massage + '->');
        document.writeln(typeof(massage))
        document.writeln("</br>");

        let dataBoolean = true;
        document.writeln(dataBoolean + '->');
        document.writeln(typeof dataBoolean);

    </script>
</body>
</html>
